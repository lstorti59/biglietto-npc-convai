<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Biglietto di auguri</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: system-ui, sans-serif;
    }

    .card {
      width: 360px;
      height: 640px;
      background: url("/card.png") center / cover no-repeat;
      border-radius: 28px;
      padding: 20px;
      box-sizing: border-box;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    }

    .box {
      background: rgba(0,0,0,0.45);
      border-radius: 18px;
      padding: 16px;
    }

    p {
      line-height: 1.4;
      font-size: 15px;
      margin: 0 0 12px 0;
    }

    strong {
      font-size: 18px;
    }

    .guide {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 8px;
    }

    button {
      width: 100%;
      border: none;
      border-radius: 14px;
      padding: 14px;
      font-size: 15px;
      cursor: pointer;
      background: #f3f3f3;
      color: #111;
    }

    .pulse {
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      margin: 10px auto;
      opacity: 0.6;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%   { transform: scale(1);   opacity: 0.4; }
      50%  { transform: scale(1.8); opacity: 1; }
      100% { transform: scale(1);   opacity: 0.4; }
    }
  </style>
</head>

<body>

  <div class="card">

    <div class="box">
      <p>
        Questo Ã¨ un saluto di gratitudine.<br><br>
        Non per un ruolo soltanto,<br>
        ma per la presenza, la responsabilitÃ <br>
        e il segno lasciato nel tempo.
      </p>

      <p><strong>Buon Natale</strong></p>

      <p class="guide">
        Tocca il pulsante qui sotto per ascoltare il messaggio vocale
      </p>

      <button id="playMessage">ðŸŽ§ Ascolta il messaggio</button>
    </div>

    <div class="pulse"></div>

    <div class="box">
      <p style="font-size:14px; opacity:0.9;">
        Un pensiero sincero, letto con voce.
      </p>
    </div>

  </div>

  <script>
    const playButton = document.getElementById("playMessage");

    playButton.addEventListener("click", () => {
      const audio = new Audio("/voce2.mp3");

      audio.play().catch(() => {
        alert("Tocca una volta lo schermo per consentire l'audio");
      });
    });
  </script>

</body>
</html>
